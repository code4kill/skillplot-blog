<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.excerpt | default: site.description }}"
    />
    <meta name="author" content="{{ site.author }}" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      property="og:description"
      content="{{ page.excerpt | default: site.description }}"
    />
    <meta
      property="og:type"
      content="{% if page.date %}article{% else %}website{% endif %}"
    />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23da1e28'/><text x='50' y='65' font-family='Arial,sans-serif' font-size='60' font-weight='bold' fill='white' text-anchor='middle'>S</text></svg>"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    {% if site.plugins contains 'jekyll-feed' %}
    <link
      rel="alternate"
      type="application/atom+xml"
      title="{{ site.title }}"
      href="{{ '/feed.xml' | relative_url }}"
    />
    {% endif %}
  </head>
  <body>
    {% include header.html %}

    <main class="container">{{ content }}</main>

    {% include footer.html %}

    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  </body>
</html>
