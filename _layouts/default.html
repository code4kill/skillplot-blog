<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <meta
      name="description"
      content="{{ page.excerpt | default: site.description }}"
    />
    <meta name="author" content="{{ site.author }}" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"
    />
    <meta
      property="og:description"
      content="{{ page.excerpt | default: site.description }}"
    />
    <meta
      property="og:type"
      content="{% if page.date %}article{% else %}website{% endif %}"
    />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://cdn.builder.io/api/v1/image/assets%2Ffa706940efc040e0b1bcd809ac606fbc%2Fe130ae91bf20433bad8aa8581c272d6c?format=webp&width=32"
      sizes="32x32"
      type="image/webp"
    />
    <link
      rel="icon"
      href="https://cdn.builder.io/api/v1/image/assets%2Ffa706940efc040e0b1bcd809ac606fbc%2Fe130ae91bf20433bad8aa8581c272d6c?format=webp&width=16"
      sizes="16x16"
      type="image/webp"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn.builder.io/api/v1/image/assets%2Ffa706940efc040e0b1bcd809ac606fbc%2Fe130ae91bf20433bad8aa8581c272d6c?format=webp&width=180"
      sizes="180x180"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    {% if site.plugins contains 'jekyll-feed' %}
    <link
      rel="alternate"
      type="application/atom+xml"
      title="{{ site.title }}"
      href="{{ '/feed.xml' | relative_url }}"
    />
    {% endif %}
  </head>
  <body>
    {% include header.html %}

    <main class="container">{{ content }}</main>

    {% include footer.html %}

    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  </body>
</html>
