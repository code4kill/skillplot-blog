title: Skillplot Blog
description: Deep tech research, AI, and learning. An open ecosystem for collaborative learning.
author: Skillplot
url: "https://blog.skillplot.org"
baseurl: ""
permalink: /:title/

# Security
enforce_ssl: blog.skillplot.org

# Plugins (only use ones supported by GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  # Enable pagination to display more than a handful of posts on the
  # blog index. This plugin is supported by GitHub Pages.
  - jekyll-paginate

# Pagination settings. Adjust `paginate` to change how many posts appear per page.
paginate: 5
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: "/:title/"

# Markdown processor
markdown: kramdown

# Sass
sass:
  style: compressed

# Exclude files
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - vendor/

# Front matter defaults
defaults:
  - scope:
      path: "_posts"
    values:
      layout: post
      type: post
